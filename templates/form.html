<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(to bottom right, #e0f7fa, #e8f5e9); /* Consistent gradient */
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0; /* Add vertical padding */
    }
    .form-container {
      max-width: 800px;
      width: 95%; /* Make it slightly responsive */
      margin: 2rem auto;
      padding: 2.5rem; /* More padding */
      background: white;
      border-radius: 1rem; /* More rounded corners */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Stronger, softer shadow */
      border: 1px solid #e0e0e0; /* Subtle border */
    }
    h2 {
      font-size: 2.25rem; /* Larger heading */
      font-weight: 700;
      color: #1a5319; /* Darker green */
      margin-bottom: 2rem; /* More space below heading */
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem; /* Consistent spacing */
    }
    label {
      display: block;
      font-weight: 600; /* Bolder labels */
      color: #4a5568; /* Darker gray for labels */
      margin-bottom: 0.5rem;
      font-size: 1.05rem; /* Slightly larger font */
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.75rem 1rem; /* More padding */
      border: 1px solid #cbd5e0; /* Lighter border */
      border-radius: 0.5rem; /* More rounded */
      font-size: 1rem;
      color: #2d3748; /* Darker text */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #38a169; /* Green focus border */
      box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2); /* Green glow on focus */
      outline: none;
    }
    input[type="radio"] {
      margin-right: 0.5rem;
      transform: scale(1.2); /* Slightly larger radio buttons */
    }
    .radio-group label {
      display: inline-flex; /* Align radio buttons and text */
      align-items: center;
      margin-right: 1.5rem; /* Space between options */
      font-weight: 500; /* Normal weight for radio labels */
      color: #4a5568;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem 1.5rem; /* More padding */
      background-color: #2b7a3d; /* Darker green */
      color: white;
      border-radius: 0.75rem; /* More rounded */
      font-weight: 700; /* Bolder text */
      font-size: 1.15rem; /* Larger font */
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      border: none;
    }
    .submit-btn:hover {
      background-color: #216030; /* Even darker green on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }
    .error-message {
      background-color: #fee2e2; /* Light red background */
      color: #dc2626; /* Dark red text */
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ef4444;
      font-weight: 500;
    }
  </style>
</head>
